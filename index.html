<!DOCTYPE html>
<html>
	<head>
		<title>RESTular</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="resources/normalize.css">
		<link rel="stylesheet" href="RESTular.css">
		<link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
		<script type="text/javascript" src="resources/ZeroClipboard.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="resources/pluralize.js"></script>
		<script type="text/javascript" src="RESTular.js"></script>
		<script type="text/javascript" src="templates.js"></script>
	</head>
	<body>
		<header>
			<h1>/REST<span id="second-half">ular</span></h1>
			<p>A Rails/Sinatra learning tool.</p>
		</header>
		<div id="golden-form">
			<form>
				<input class="submission-box" type="search" name="golden_word" value="articles">
			</form>
		</div>
		<div class="sub-box-under">(Type in your table name and <b>click the table below</b> for full route info)</div>
		<div id="route-container">
			<table>
				<thead>
					<tr>
						<th>HTTP Request Type</th>
						<th>Path</th>
						<th>View File</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody id="route-body">

					<script>
						for (var i = 0; i < routes.length; i++) {
							var row = new TableRows(routes[i])
							$("#route-body").append(row.createRows())
						}
					</script>

				</tbody>
			</table>
		</div>
		<footer>
			<p>Created by George Wambold</p>
			<p>Find me on <a href="https://github.com/gaw1990">github</a> or <a href="mailto:georgewambold@gmail.com">email me</a>!</p>
		</footer>
	</body>
</html>
